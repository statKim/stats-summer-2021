# 가상환경이란?

- **가상환경(Virtual Environments)는 가상의 파이썬 환경울 구축하는 것을 의미**

- **파이썬 설치 이후 우리가 사용하고 있는 것은 `base`이며, 여기에 계속 라이브러리를 설치하다보면 라이브러리 간의 의존성(dependency) 문제가 종종 발생**

- **이러한 문제를 해결하기 위해 독립적인 파이선 환경을 만들어 패키지와 버전을 관리하기 위한 것이 가상환경!!**
